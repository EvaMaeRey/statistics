function(data, background_color = "palegreen4"){

data %&gt;% 
  ggplot() +

  aes(x = x) + 
  aes(y = y) +
  theme(rect = element_rect(fill = background_color)) + 
  theme(text = element_text(color = "white", face = "italic", size = 15)) +
  theme(panel.background = element_rect(fill = background_color)) +

  labs(title = NULL) +
  theme(panel.grid = element_blank()) +
  geom_point(size = 3, pch = 21, col = "white", fill = "white", lwd = 3, alpha = .6) +

}

```

```
function(plot, data){
  
  plot + 
  # Pearsons's Correlation 
  scale_x_continuous(sec.axis = sec_axis(~ (. -mean(data$x))/ sd_pop(data$x), name = "sd x")) +
  geom_vline(xintercept = mean(data$x) + sd_pop(data$x), lty = "dashed", color = "pink") +
  geom_vline(xintercept = mean(data$x) - sd_pop(data$x), lty = "dashed", color = "pink") 
  
}
