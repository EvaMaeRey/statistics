## Covariance 

Covariance is a measure of the joint variability of two random variables. 

Let's have a look at the *population* covariance equation over all:

--

$$ cov(x,y) = \frac{\sum_{i=1}^n (x_i-\overline{x})(y_i-\overline{y})}{n} $$
